language: cpp
os: linux
dist: bionic

addons:
  apt:
    sources:
    - sourceline: 'deb http://apt.llvm.org/bionic/ llvm-toolchain-bionic-10 main'
      key_url: 'https://apt.llvm.org/llvm-snapshot.gpg.key'
    - sourceline: 'ppa:ubuntu-toolchain-r/test'
    packages:
      - qt5-default
      - libboost-all-dev
      - lcov
      - gcovr
      - clang-10
      - clang-format-10
      - clang-tidy-10
      - cmake

jobs:
  include:
    - compiler: gcc
      before_script: ./scripts/setup_build.sh -DCMAKE_BUILD_TYPE=Debug -DCOVERAGE=ON
      script:
        - ./scripts/build.sh
        - ./scripts/test_coverage.sh
      after_success: ./scripts/upload_coverage.sh
      # coverage generation with clang does not work because of version missmatch
    - compiler: clang
      before_script: ./scripts/setup_build.sh -DCMAKE_BUILD_TYPE=Debug
      script:
        - ./scripts/build.sh
        - ./scripts/test.sh
    - name: bench
      compiler: clang
      before_script: ./scripts/setup_build.sh -DCMAKE_BUILD_TYPE=Release
      script:
        - ./scripts/build.sh
        - |
          ./scripts/bench.sh \
            --benchmark-samples=10 \
            --benchmark-warmup-time=0 \
          && echo "DON'T RELY ON THESE PERFORMANCE NUMBERS"
    - name: Linting
      env:
      - CC=clang-10
      - CXX=clang++-10
      - CLANG_TIDY=clang-tidy-10
      before_script: ./scripts/setup_build.sh
      script: ./scripts/lint.sh --warnings-as-errors='*'
      allow_failure: true
    - name: Check code format
      env:
      - CC=clang-10
      - CXX=clang++-10
      - CLANG_FORMAT=clang-format-10
      before_script: ./scripts/setup_build.sh
      script: ./scripts/check_format.sh
      allow_failure: true
